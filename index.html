<script src="fabric.min.js"></script>
<script>
    var canvas = new fabric.Canvas('imageCanvas', {
        backgroundColor: 'red'
    });

    var myFont = new FontFace('Roboto', 'url(https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap)');

    myFont.load().then(function(font){
        alert('sdfd');
    });

    var imageSaver = document.getElementById('lnkDownload');
    imageSaver.addEventListener('click', saveImage, false);

    function saveImage(e) {

        var form = $('#imageForm');
        var width = $('[name="width"]', form).val();
        var height = $('[name="height"]', form).val();
        var resolution = $('[name="resolution"] option:selected', form).text();

        var filename = width+'x'+height+'_'+resolution+'dpi.png';

        this.href = canvas.toDataURL({
            format: 'png',
            quality: parseFloat($('.qlty').val())
        });
        this.download = filename;
    }

    function handleFormSubmit() {
        $('.cs-main-wrapper').show();
        var form = $('#imageForm');

        var width = parseInt($('[name="width"]', form).val());
        var height = parseInt($('[name="height"]', form).val());

        var labelname = width+' X '+height;

        canvas.setWidth(width);
        canvas.setHeight(height);

        $('#lnkDownload').show();

        canvas.clear();
        const converText = new fabric.IText(labelname,{
            type: 'text',
            fontSize: width / 10,
            fontWeight: 500,
            textAlign:'center',
            fontFamily: 'Roboto',
            originX: 'center',
            originY: 'center',
            hasBorders: false,
            hasControls: false,
            hasRotatingPoint: false,
            fill: '#fff',
            lockMovementX:false,
            lockMovementY: false

        });
        canvas.add(converText);
        //var left =  (width/2) - (converText.getBoundingRect().width / 2);
        //var top = (height/2) - (converText.getBoundingRect().height / 2);

        // converText.set({
        //     left : left,
        //     top: top
        // })
        //converText.setCoords();
        //debugger;
        canvas.centerObject(converText);
        console.log(converText);
        canvas.renderAll();
    }

    function stopDragging(element) {
        element.lockMovementX = true;
        element.lockMovementY = true;
    }

    function onMoving(e) {
        stopDragging(e.target);
    }
    canvas.on({
        'object:moving': onMoving
    });
</script>
